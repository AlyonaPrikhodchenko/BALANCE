<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.olio</title>
    <link rel="stylesheet" href="./css/style.min.css">
  </head>
  <body>
    <div class="body-wrapper">
      <header class="header">
        <div class="header__container container">
          <div class="header__logo logo logo--header"><img class="logo__img" src="./img/content/logo.svg" alt="Логотип R.olio." width="37" height="80"/></div>
          <nav class="nav">
            <ul class="menu menu--header">
              <li class="menu__item"><a class="menu__link" href="#oil">Масло</a></li>
              <li class="menu__item"><a class="menu__link" href="#about">О нас</a></li>
              <li class="menu__item"><a class="menu__link" href="#reviews">Отзывы</a></li>
              <li class="menu__item"><a class="menu__link" href="#delivery">Оплата и доставка</a></li>
              <li class="menu__item"><a class="menu__link" href="#contacts">Контакты</a></li>
            </ul>
          </nav>
          <div class="user-menu">
            <button class="user-menu__button user-menu__button--burger">
              <svg class="user-menu__icon user-menu__icon--burger" width="24" height="20" fill="#688800">
                <use href="./img/sprite.svg#burger-icon"></use>
              </svg>
            </button>
            <button class="user-menu__button user-menu__button--basket">
              <svg class="user-menu__icon user-menu__icon--basket" width="32" height="30" fill="#688800">
                <use href="./img/sprite.svg#basket"></use>
              </svg><span class="user-menu__counter">1</span>
            </button>
          </div>
        </div>
      </header>
      <main class="main container">Здесь будет контент</main>
      <footer class="footer">
        <div class="footer__container container">
          <div class="logo logo--footer"><img class="logo__img" src="./img/content/logo.svg" alt="Логотип R.olio." width="41" height="86"/></div>
          <ul class="menu menu--footer">
            <li class="menu__item"><a class="menu__link" href="#oil">Масло</a></li>
            <li class="menu__item"><a class="menu__link" href="#about">О нас</a></li>
            <li class="menu__item"><a class="menu__link" href="#reviews">Отзывы</a></li>
            <li class="menu__item"><a class="menu__link" href="#delivery">Оплата и доставка</a></li>
            <li class="menu__item"><a class="menu__link" href="#contacts">Контакты</a></li>
          </ul>
          <div class="socials">
            <svg width="24" height="24" fill="#ffffff">
              <use href="./img/sprite.svg#instagram"></use>
            </svg>
            <svg width="24" height="24" fill="#ffffff">
              <use href="./img/sprite.svg#telegram"></use>
            </svg>
            <svg width="24" height="24" fill="#ffffff">
              <use href="./img/sprite.svg#viber"></use>
            </svg>
          </div>
        </div>
      </footer>
    </div><script src="./js/script.js"></script>
  </body>
</html>
